<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>后台管理系统</title>
	
	<link rel="stylesheet" th:href="@{/static/css/layout.css}" type="text/css" media="screen" />
    <script th:src="@{/static/js/jquery-1.5.2.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/js/hideshow.js}" type="text/javascript"></script>
	<script th:src="@{/staitc/js/jquery.tablesorter.min.js}" type="text/javascript"></script>
	<script type="text/javascript" th:src="@{/static/js/jquery.equalHeight.js}"></script>
	
	<script type="text/javascript">
	$(document).ready(function()
	{
	$('#content').ckeditor();
	}
	);
	$(document).ready(function() 
    	{ 
      	  $(".tablesorter").tablesorter(); 
   	 } 
	);
	$(document).ready(function() {

	//When page loads...
	$(".tab_content").hide(); //Hide all content
	$("ul.tabs li:first").addClass("active").show(); //Activate first tab
	$(".tab_content:first").show(); //Show first tab content

	//On Click Event
	$("ul.tabs li").click(function() {

		$("ul.tabs li").removeClass("active"); //Remove any "active" class
		$(this).addClass("active"); //Add "active" class to selected tab
		$(".tab_content").hide(); //Hide all tab content

		var activeTab = $(this).find("a").attr("href"); //Find the href attribute value to identify the active tab + content
		$(activeTab).fadeIn(); //Fade in the active ID content
		return false;
	});

});
    </script>
    <script type="text/javascript">
    $(function(){
        $('.column').equalHeight();
    });
</script>
</head>


<body>

<div th:include="/bg/top::admintop"></div>
	
	<section id="secondary_bar">
		<div class="user">
			<p>admin</p>
			<!-- <a class="logout_user" href="#" title="Logout">Logout</a> -->
		</div>
		<div class="breadcrumbs_container">
			<article class="breadcrumbs"><a th:href="@{/admin}">后台管理系统</a> <div class="breadcrumb_divider"></div> <a class="current">活动删除</a></article>
		</div>
	</section><!-- end of secondary bar -->
	
<div th:include="/bg/leftmenu::leftmenu"></div>
	
<section id="main" class="column">
    <form id="form1" name="form1" method="post" th:action="@{/delactive}">
	<article class="module width_full">
		<header><h3>活动删除</h3></header>
			   <div class="module_content">
				<fieldset>
						<label>标题</label>
							确定要删除<span th:text="${title}"></span>这条公告吗？
				</fieldset>				
             </div>
		<footer>
			<div class="submit_link">
			    <input type="hidden" name="id" th:value="${id}">
				<input type="submit" name="submit" value="确定" class="alt_btn">
			</div>

	</form>
		<div class="spacer"></div>
</section>

</body>
</html>
