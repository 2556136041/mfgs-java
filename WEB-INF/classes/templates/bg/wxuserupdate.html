<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>后台管理系统</title>
	
	<link rel="stylesheet" th:href="@{/static/css/layout.css}" type="text/css" media="screen" />
    <script th:src="@{/static/js/jquery-1.5.2.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/js/hideshow.js}" type="text/javascript"></script>
	<script th:src="@{/staitc/js/jquery.tablesorter.min.js}" type="text/javascript"></script>
	<script type="text/javascript" th:src="@{/static/js/jquery.equalHeight.js}"></script>
    
    <script th:src="@{/static/ckeditor/ckeditor.js}"></script>
	<script th:src="@{/static/ckeditor/adapters/jquery.js}"></script>  
	<script type="text/javascript">
	$(document).ready(function()
	{
	$('#content').ckeditor();
	}
	);
	$(document).ready(function() 
    	{ 
      	  $(".tablesorter").tablesorter(); 
   	 } 
	);
	$(document).ready(function() {

	//When page loads...
	$(".tab_content").hide(); //Hide all content
	$("ul.tabs li:first").addClass("active").show(); //Activate first tab
	$(".tab_content:first").show(); //Show first tab content

	//On Click Event
	$("ul.tabs li").click(function() {

		$("ul.tabs li").removeClass("active"); //Remove any "active" class
		$(this).addClass("active"); //Add "active" class to selected tab
		$(".tab_content").hide(); //Hide all tab content

		var activeTab = $(this).find("a").attr("href"); //Find the href attribute value to identify the active tab + content
		$(activeTab).fadeIn(); //Fade in the active ID content
		return false;
	});

});
    </script>
    <script type="text/javascript">
    $(function(){
        $('.column').equalHeight();
    });
</script>
</head>


<body>

<div th:include="/bg/top::admintop"></div>
	
	<section id="secondary_bar">
		<div class="user">
			<p>admin</p>
			<!-- <a class="logout_user" href="#" title="Logout">Logout</a> -->
		</div>
		<div class="breadcrumbs_container">
			<article class="breadcrumbs"><a th:href="@{/admin}">后台管理系统</a> <div class="breadcrumb_divider"></div> <a class="current">用户修改</a></article>
		</div>
	</section><!-- end of secondary bar -->
	
<div th:include="/bg/leftmenu::leftmenu"></div>	
	
<section id="main" class="column">
              
	<form id="form1" name="form1" method="post" action="/update_wxuser.html">
	<article class="module width_full">
		<header><h3>用户修改</h3></header>
			   <div class="module_content">
                <fieldset style="width:48%;float:left; margin-right: 3%;">
						<label>昵称</label>
						<input type="text" name="nickname" style="width:92%;height:40px;font-size:18px;" value="{$data.nickname}">
				</fieldset>
				<fieldset style="width:48%; float:right;">
					    <label>性别</label>
							<input disabled type="text" name="sex" style="width:92%;height:40px;font-size:18px;" value="{$data.sex}">
				</fieldset><div class="clear"></div>
                <fieldset style="width:48%;float:left; margin-right: 3%;">
						<label>密码</label>
						<input type="text" name="password" style="width:92%;height:40px;font-size:18px;" value="{$data.password}">
				</fieldset>
				<fieldset style="width:48%; float:right;">
					    <label>手机</label>
							<input type="text" name="user_phone" style="width:92%;height:40px;font-size:18px;" value="{$data.user_phone}">
				</fieldset><div class="clear"></div>
                <fieldset style="width:48%;float:left; margin-right: 3%;">
						<label>邮箱</label>
						<input disabled type="text" name="email" style="width:92%;height:40px;font-size:18px;" value="">
				</fieldset>
				<fieldset style="width:48%; float:right;">
					    <label>地址</label>
							<input type="text" name="addr" style="width:92%;height:40px;font-size:18px;" value="{$data.addr}">
				</fieldset><div class="clear"></div>
                <fieldset style="width:48%;float:left; margin-right: 3%;">
						<label>qq</label>
						<input disabled type="text" name="qq" style="width:92%;height:40px;font-size:18px;" value="">
				</fieldset>
				<fieldset style="width:48%; float:right;">
					    <label>级别</label>
							<input disabled type="text" name="class" style="width:92%;height:40px;font-size:18px;" value="">
				</fieldset><div class="clear"></div>
				
				<fieldset style="width:48%;float:left; margin-right: 3%;">
						<label>状态</label>
						<input disabled type="text" name="state" style="width:92%;height:40px;font-size:18px;" value="">
				</fieldset>
				<fieldset style="width:48%; float:right;">
					    <label>注册时间</label>
							<input type="text" name="createtime" style="width:92%;height:40px;font-size:18px;" value="{$data.createtime}">
				</fieldset><div class="clear"></div>
								
             </div>
		<footer>
			<div class="submit_link">
				<input type="hidden" name="id" value="{$data.id}">
				<input type="hidden" name="photo" value="{$data.photo}">
				<input type="hidden" name="jf" value="{$data.jf}">
                <input type="submit" name="submit" value="修改" class="alt_btn">
			</div>
		</footer>
	</article>
	</form>
		<div class="spacer"></div>
</section>

</body>
</html>
